<!-- <!DOCTYPE html> -->
<html lang="en-US">
    <head>
        <title>Fluid Metro</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:">
    </head>
    <body>
        <div id="header">
            <h2>San Francisco's MUNI fleet, visualized in a fluid dynamics simulation.</h2>
            <div id="settings">
                <form id="simulation-settings">
                    <div>
                        Diffusivity
                        <input type="text" name="diffusivity" id="diffusivity">
                    </div>
                    <div>
                        Dissipation
                        <input type="text" name="dissipation" id="dissipation">
                    </div>
                    <div>
                        Viscosity
                        <input type="text" name="viscosity" id="viscosity">
                    </div>
                    <div>
                        Density Source
                        <input type="text" name="density" id="density">
                    </div>
                    <div>
                        Velocity Source
                        <input type="text" name="velocity" id="velocity">
                    </div>
                </form>
                <form id="vehicle-settings">
                    Vehicle Types
                    <label>
                        <input type="checkbox" name="vehicle-type" id="bus" value="bus" checked>
                        Buses
                    </label>
                    <label>
                        <input type="checkbox" name="vehicle-type" id="metro" value="metro" checked>
                        Metro light rail
                    </label>
                    <label>
                        <input type="checkbox" name="vehicle-type" id="cableway" value="cableway" checked>
                        Cable cars
                    </label>
                </form>
                <form id="playback-settings">
                    <fieldset id="playback-mode">
                        Playback Mode
                        <label>
                            <input type="radio" name="playback-mode" value="live">
                            Live
                        </label>
                        <label>
                            <input type="radio" name="playback-mode" value="history" checked>
                            History
                        </label>
                    </fieldset>
                    <fieldset id="batch-settings">
                        <div>
                            Dataset
                            <select id="batch-id"></select>
                        </div>
                        <div>
                            <!-- Dataset Timeline -->
                            <input type="range" id="timeline" min="0" value="0">
                            <a id="timeline-label"></a>
                        </div>
                        <div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <button id="toggle-settings">Hide Settings</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="100%" height="100%">
                Vehicle positions should be plotted here.
            </canvas>
        <div>
    </body>
    <script src="main.js" type="module" async></script>
    <!-- <script src="app.js" async></script> -->
</html>
